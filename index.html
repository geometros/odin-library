<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <table id="booklist">
      <tr class="headers">
        <td>Title</td>
        <td>Author</td>
        <td>Pages</td>
        <td>Read?</td>
      </tr>
    </table>
    <button id="add">Add Book</button>
    <form action="" class="hidden">
      <ul>
        <li>
          <label for="title">Title:</label>
          <input type="text" id="title"></li>
        <li>
          <label for="author">Author:</label>
          <input type="text" id="author"></li>
        <li>
          <label for="pages">Page count:</label>
          <input type="number" id="pages"></li>
        <li>
          <label for="readStatus">Read yet?</label>
          <input type="checkbox" id="readStatus">
        </li>
        <li>
          <button type="submit">Confirm book</button>  
        </li>
      </ul>
    </form>
  </div>
</body>
</html>
